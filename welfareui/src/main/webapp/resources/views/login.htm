<div class="root-div">
	<div id="login_form" ng-show="!userInfo">
		<form ng-submit="login(username, password)"
			class="ng-scope ng-pristine ng-valid">
			<label>User name</label> <input type="text" ng-model="username"
				class="ng-pristine ng-valid"> <label>Password</label> <input
				type="password" ng-model="password" class="ng-pristine ng-valid">
			<!-- <br /> {{loginError}} {{loggedUser}} <br /> --> <br />
			<button class="btn btn-success" ng-click="">Submit</button>
			<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
		</form>
		<a href="#/register">Create an account</a>
	</div>

	<div class="user-infodiv">
		<span ng-if="userInfo" class="animate-if">
			<button ng-click="dologout()">Logout {{username}}</button>
			<a href="#/profile">Click here to navigate to profile page</a>
		</span>
	</div>
</div>
