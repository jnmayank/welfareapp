<link rel="stylesheet" href="./resources/css/grievapp.css">
<div class="postgriev">
	<form onsubmit="feedgrivance()">
		State:<select style="margin-left: 20%; width: 55%;"
			ng-model="selectedState" ng-options="x for x in states">
		</select> <br> <span
			style="margin-left: 30%; margin-top: 110px; position: relative;"
			ng-if="selectedState=='other' || selectedState=='Other'"> <input
			type="text" ng-model="newDepartment"
			class="ng-pristine ng-valid ng-empty ng-touched" aria-invalid="false"
			style="margin-left: 70.266; margin-left: 4px;"><br>
		</span> <span ng-if="selectedState!=''"> Department: <select
			ng-model="selectedDepartment" ng-options="y for y in departMents">
		</select> <br> <span style="margin-left: 30%;"
			ng-if="selectedDepartment=='other' || selectedDepartment=='Other'">
				<input type="text" ng-model="newDepartment"
				class="ng-pristine ng-valid ng-empty ng-touched"
				aria-invalid="false" style="margin-left: 70.266; margin-left: 4px;">
				<br>
		</span>
		</span> Amount :<input type="text" ng-model="amount"> <br>
		Message :<input type="textarea" ng-model="message"> <br>
		<input type="submit">
	</form>
</div>
