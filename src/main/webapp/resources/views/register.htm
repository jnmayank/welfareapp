<h1>Registration Page</h1>
<form ng-submit="register(username, password, email,dateofBirth)"
	class="ng-scope ng-pristine ng-valid">
	<label>User name</label> 
	<input type="text" ng-model="username" class="ng-pristine ng-valid"> 
	
	<label>Password</label> 
	<input type="password" ng-model="password" class="ng-pristine ng-valid">
	<br />
	
	<label>Email</label> 
	<input type="text" ng-model="email" class="ng-pristine ng-valid">
	<br />
	
	<label>DOB</label> 
	<input type="date" ng-model="dateofBirth" class="ng-pristine ng-valid">
	<br />
	
	<input type="submit">
	<!-- <button class="btn btn-success" ng-click="">Submit</button> -->
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	
	{{PostDataResponse}}
</form>

<form ng-submit="getAllUsers()">
	<input type="submit">
</form>
